<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garage91 - Inventory Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #ffffff; text-align: center; padding: 20px; }
    .container { background: #1f1f1f; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ff5e00; }
    h2 { color: #ff5e00; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; background: #2b2b2b; color: white; }
    button { background: #ff5e00; border: none; padding: 10px 20px; border-radius: 6px; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
    button:hover { background: #ff7b29; }
    a { color: #ff5e00; font-weight: 600; text-decoration: none; }
    a:hover { color: #ff7b29; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Garage91 Inventory</h2>
    
    <h3>Add Accessory</h3>
    <form action="DBServlet" method="post">
      <input type="hidden" name="action" value="insert">
      <input type="text" name="name" placeholder="Name (e.g., LED Lights)" required>
      <input type="number" name="price" placeholder="Price (e.g., 1500)" required>
      <input type="number" name="stock" placeholder="Stock (e.g., 50)" required>
      <button type="submit">Add</button>
    </form>

    <h3>Update Stock</h3>
    <form action="DBServlet" method="post">
      <input type="hidden" name="action" value="update">
      <input type="number" name="id" placeholder="ID to update" required>
      <input type="number" name="stock" placeholder="New Stock" required>
      <button type="submit">Update</button>
    </form>

    <p><a href="DBServlet">View All Accessories</a></p>
  </div>
</body>
</html>
