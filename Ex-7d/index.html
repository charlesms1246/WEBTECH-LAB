<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garage91 Login - HttpSession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px #ff5e00;
      width: 320px;
    }
    h2 {
      color: #ff5e00;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: white;
      font-size: 14px;
    }
    button {
      background: #ff5e00;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #ff7b29;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Garage91 Login</h2>
    <form action="LoginServlet" method="post">
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
