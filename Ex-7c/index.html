<!DOCTYPE html>
<html>
<head>
    <title>Garage91 - Hidden Form Fields</title>
    <style>
        body { background:#121212; color:white; font-family:Poppins,sans-serif; text-align:center; }
        input,button { padding:8px; margin:6px; border-radius:6px; border:none; }
        button { background:#f15a24; color:white; cursor:pointer; }
    </style>
</head>
<body>
    <h2>Garage91 Login (Hidden Field Demo)</h2>
    <form action="LoginServlet" method="post">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
